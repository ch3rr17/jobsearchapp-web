<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <button type="button" class="btn btn-primary navbar-btn pull-right" ng-click="vm.logout()" ng-if=vm.isLoggedIn()>LOGOUT</button>
  </div>
</nav>
<div class="container" style="margin-top: 50px;">
    <h1 class="jumbotron">ALUMNI DATA</h1>
    <div class="row" ng-repeat="alumni in vm.alumnis">
        <div class="col-md-2">{{alumni.firstname}}</div>
        <div class="col-md-2">{{alumni.lastname}}</div>
        <div class="col-md-2">{{alumni.cohort}}</div>
        <button class="btn btn-primary btn-xs" ui-sref="alumniInfo({id: alumni.id})">MORE INFO</button>
    </div>
</div>
